<h1>張家祖廟</h1>
<h3>張家祖廟，位於舊名下七張犁（今西屯協和里一帶），為祖籍福建省漳州府平和縣馬堂田背鄉之張氏祠堂，興建於日治明治37年（1904），二戰以後，歷經幾次大修，現存祖廟坐西朝東，是一座兩進兩廊四護龍的四合院祠宇建築。</h3>

<div id="panorama"></div>


<br>
